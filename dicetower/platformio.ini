[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200

; Optional: faster uploads on CH340 can be flaky; start safe
upload_speed = 460800

lib_deps =
  bblanchon/ArduinoJson@^7.2.0
  adafruit/Adafruit NeoPixel@^1.12.0

build_src_filter = 
  +<firmware/> +<shared/> -<esp32cam/>

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; ESP32-CAM requires more partition space for camera
board_build.partitions = default.csv
board_build.filesystem = littlefs

lib_deps =
  bblanchon/ArduinoJson@^7.2.0

build_flags =
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue

build_src_filter = 
  +<esp32cam/> +<shared/> -<firmware/>


